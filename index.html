<html lang='en'>
<head>
  <title>External Data</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='css/style.css' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<div class="row">
  <div class="col-md-3">
      <div class="sidebar">
          <input class="query" data-bind="textInput: filter">
         <form data-bind="submit: loadFoursquarePlaces">
          <input class="city" data-bind="textInput: cityQuery">
        </form>
        <p class="error-message"></p>
        <ul data-bind="foreach: filteredPlaces">
          <li data-bind="click: animateMarker">
            <span data-bind="text: category"></span>
            <h3 data-bind="text: name"></h3>
            <span data-bind="text: rating"></span>
            <span data-bind="if: url !== 'Website not available'">
              <a data-bind="text: url,attr: {href: url}"></a>
            </span>
             <span data-bind="if: url == 'Website not available'">
              <p data-bind="text: url"></p>
            </span>
            <p data-bind="text: address"></p>
            <p data-bind="text: phone"></p>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div id="map"></div>
    </div>
  </div>
</div>
  <script src='js/knockout.js'></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFZGqA1XbC777e1I20vYVmhBi0Cgv1cgg&callback=mapSuccess" onerror="mapError()" async defer>
    </script>
</body>
</html>
