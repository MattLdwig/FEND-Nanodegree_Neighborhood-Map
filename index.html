<html lang='en'>
<head>
  <title>External Data</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='css/style.css' />
</head>
<body>
<form data-bind="submit: filterPlace">
<input data-bind="value: userInput">
</form>
<p class="error-message"></p>
<ul data-bind="foreach: filteredPlaces">
  <li>
    <span data-bind="text: category"></span>
    <h3 data-bind="text: name"></h3>
    <span data-bind="text: rating"></span>
  </li>
</ul>
<div id="map"></div>
  <script src='js/knockout.js'></script>
  <script src="js/mapping.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/mapping.js"></script>
  <script src="js/app.js"></script>
  <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFZGqA1XbC777e1I20vYVmhBi0Cgv1cgg&callback=mapSuccess" onerror="mapError()" async defer>
    </script>
</body>
</html>
